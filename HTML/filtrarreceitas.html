<body>

    <div class="wrapper">
        <nav>
            <div class="content">
            <div class="logo"><a href="#">FlavorFusion</a></div>
            <ul class="links">
                <li><a href="#">Menu</a></li>
                <li><a href="#">Perfil</a></li>

        <div class="search-icon"><i class="fas fa-search"></i></div>

            <h1>Filtros</h1> 
    
    <div class = "filtros"> 
            <div class="input-box">
                <label>Alergias</label>
                <input type="text" placeholder="Possui alguma alergia?" required />
            </div>
            <div class="input-box">
                <label>Intolerancias:</label>
                <input type="text" placeholder="Possui alguma intolerância?" required />
            </div>
            <div class="input-box">
                <label>Comida detestável</label>
                <input type="text" placeholder="O que não gosta?" required />
            </div>
            <div class="filters-date">
                    <label for="start-date">Data:</label>
                    <input type="date" id="start-date" name="start-date">
                    </div>
                <button onclick="searchFood()">Pesquisar</button>
            </div>
            <div class="results">
                <ul id="results"></ul>

        </div>
    </div>
