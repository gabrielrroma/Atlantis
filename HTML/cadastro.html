<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Novo Cadastro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link rel="stylesheet" href="cadastro2.css" />
  </head>
  <body>
    <section class="container">
      <header>Nova Conta</header>
      <div class="form">
        <div class="column1">
          <div class="input-box">
            <label>Nome</label>
            <input type="text" placeholder="Digite seu primeiro nome" required />
          </div>
          <div class="input-box">
            <label>Sobrenome</label>
            <input type="text" placeholder="Digite seu sobrenome" required />
          </div>
        </div>
        <div class="column2">
          <div class="input-box">
            <label>Nome de usuario</label>
            <input type="text" placeholder="Digite um nome de usuario" required />
          </div>
          <div class ="input-box">
            <label>Senha</label>
            <input type="password" placeholder="Digite um nome de usuario" required />
          </div>
        </div>

        <div class="container1">
          <h3>Selecione suas culinarias preferidas:</h3>
            <div class="column3">
                <label><input type="checkbox" name="culinaria" value="francesa"> Francesa</label>
                <label><input type="checkbox" name="culinaria" value="japonesa"> Japonesa</label>
                <label><input type="checkbox" name="culinaria" value="chinesa"> Chinesa</label>
                <label><input type="checkbox" name="culinaria" value="italiana"> Italiana</label>
                <label><input type="checkbox" name="culinaria" value="indiana"> Indiana</label>
            </div>
            <div class="column4">
                <label><input type="checkbox" name="culinaria" value="mexicana"> Mexicana</label>
                <label><input type="checkbox" name="culinaria" value="tailandesa"> Tailandesa</label>
                <label><input type="checkbox" name="culinaria" value="grega"> Grega</label>
                <label><input type="checkbox" name="culinaria" value="brasileira"> Brasileira</label>
                <label><input type="checkbox" name="culinaria" value="marroquina"> Marroquina</label>
                <label><input type="checkbox" id="select-all" value="todas"> Selecionar Todas</label>
              </div>
        </div>    
         
       
        <div class="botoes-container">
          <div class="botao">
            <a href="filtrarreceitas.html">Criar Conta</a>
          </div>
          <div class="botao">
            <a href="login.html">Cancelar</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
